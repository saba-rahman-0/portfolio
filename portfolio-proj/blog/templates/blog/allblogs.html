{% extends 'base.html' %}

{% load static %}

{% block title %}
Saba Rahman - Blog
{% endblock title %}

{% block content %}
<main>
  <div class="container">
    <h1 class="text-center pt-3">Welcome to Saba's Blog</h1>
    <br />
    <br />
    <h2>Latest Blogs</h2>
    <hr />
    {% for blog in blogs.all %}
    <a href="{% url 'detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
    {{blog.pub_date_pretty}}
    <br />

    <img
      class="img-fluid"
      src="{{blog.image.url}}"
      height="200"
      width="200"
    />

    <p>{{ blog.summary}}</p>

    <br />
    {% endfor %}
  </div>
</main>

{% endblock content %}
